{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!--Password Reset Confirm-->
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {{ values|linebreaks }}
            <a type="button" class="btn btn-primary" href="{% url "authentication:password_reset_complete" %}">Reset password</a>
        </form>
    </div>
{% endblock %}
