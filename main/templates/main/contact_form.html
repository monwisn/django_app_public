<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="">
  <head>
    <title>HTML email template</title>
    <meta name="viewport" content="width = 375, initial-scale = -1">
  </head>
  <body style="background-color: #fffaf0; font-size: 16px;">
    <div style="text-align: center;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
          <!-- BEGIN EMAIL -->
          <tr>
            <td align="center" bgcolor="white" style="padding:30px">
               <p style="text-align:left">
                   <b><i>Contact request:</i></b>
                   <br><br>
                   {{ message }}
                   <br><br>
               </p>
                <p style="text-align:left">
                    <i><b>From: </b>{{ name }}</i>
                </p>
                <br><br>
                <p style="text-align:left">Visit our website:
                    <a href="{{ 'http' }}://{{ '127.0.0.1:8000' }}"><b>watering-plants-app.com</b></a>
              </p>
            </td>
          </tr>
      </table>
    </div>
  </body>
</html>
